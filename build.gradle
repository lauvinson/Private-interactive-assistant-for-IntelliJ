buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.lauvinson.open'
version '0.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.21'
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
    plugins 'coverage' //Bundled plugin dependencies
    pluginName 'Private interactive assistant'
}
patchPluginXml {
    changeNotes """
      <h3>v0.0.3</h3>
      <ul>
        <li>The program supports higher expansion capabilities</li>
      </ul>
      <h3>v0.0.2</h3>
      <ul>
        <li>Support Intellij full line products</li>
        <li>Develop with Kotlin</li>
      </ul>
      <h3>v0.0.1</h3>
      <ul>
        <li>Release the</li>
      </ul>
      """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}