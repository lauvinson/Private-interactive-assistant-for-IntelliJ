buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.lauvinson.open'
version '1.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
    plugins 'coverage' //Bundled plugin dependencies
    pluginName 'Private quick word translation'
}
patchPluginXml {
    changeNotes """
      <h3>v1.0.2</h3>
      <ul>
        <li>😀添加有道翻译公有API接口</li>
        <li>😀添加JSON格式化输出</li>
        <li>😀优化HTTP请求路径</li>
      </ul>

      <h3>v1.0.1</h3>
      <ul>
        <li>😀增加快捷键操作</li>
      </ul>

      <h3>v1.0.0</h3>
      <ul>
        <li>😀初始化</li>
      </ul>
      """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}